<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>15 AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="form">
      <label for="size">SIZE</label>
      <select id="size" name="size">
        <option value="3">3 x 3</option>
        <option value="4">4 x 4</option>
      </select>
      <label for="puzzle">PUZZLE</label>
      <input type="text" id="puzzle" placeholder="PUZZLE..." />

      <label for="order">ORDER</label>
      <input type="text" id="order" placeholder="ORDER..." />

      <label for="algorithm">ALGORITHM</label>
      <select id="algorithm">
        <option value="BFS">BFS</option>
        <option value="DFS">DFS</option>
        <option value="IDFS">IDFS</option>
      </select>
      <button id="submitBtn">Submit</button>
    </div>
    <div class="solver hidden">
      <div class="grid-container" id="board"></div>
      <button class="btn" id="next">next move</button>

      <h1 class="label" id="solutionLabel">Solution:</h1>
    </div>

    <script src="state.js"></script>
    <script src="BFS.js"></script>
    <script src="DFS.js"></script>
    <script src="IDFS.js"></script>

    <script src="15puzzle.js"></script>
  </body>
</html>
